{{define "create_post"}}

<div class="submit_post_box">
  <div id="createPost" class="create_post" onclick="toggleForm()">
    create post
  </div>
  <form
    id="postForm"
    action="/post/create"
    method="post"
    enctype="multipart/form-data"
  >
    <div class="ffl-l">
      <textarea
        name="content"
        id="myTextarea"
        oninput="adjustTextarea()"
      ></textarea>
    </div>
    <div class="ffl-r">
      <input type="text" name="title" class="pst-tt-upl d-b" value="" />
      <div class="img-upld ffl-l">
        <input
          type="file"
          id="image-input"
          name="image"
          accept="image/*"
          onchange="previewImage(event)"
          class="img-upload d-b"
          value=" "
        />
        <label id="file-input-label" for="image-input"></label>
        <div id="image-preview" class="uploading-img-prev"></div>
      </div>
      <div class="d-f ffl-r">
        <div class="category m-7">
          <div class="category-input-btn">
            <input
              type="text"
              id="inputField"
              readonly="false"
              name="category"
              onclick="toggleList()"
            />
          </div>
          <div id="listContainer" class="list-container" style="display: none">
            {{range .Categories}}
            <label class="option">
              <input
                type="checkbox"
                value="{{.Name}}"
                class="option"
              />{{.Name}}</label
            ><br />
            {{end}}
            <div onclick="addItem()" class="btn-options">add</div>
          </div>
        </div>
        <button type="submit" class="create-post-btn m-7">submit</button>
      </div>
    </div>
  </form>
</div>

{{end}}
