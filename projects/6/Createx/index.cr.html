<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Createx</title>
</head>

<body id="body">
  <div class="wrapper">
    <header class="header">
        <div class="container">
          <form action="action_page" class="action_page">
            <div class="regis_box">
              <h2>Форма регистрации</h2>
              <p>Пожалуйста, заполните эту форму, чтобы создать учетную запись.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Введите вашу почту" name="email" required>
          
              <label for="psw"><b>Ваш номер</b></label>
              <input  type="text" placeholder="Введите номер" name="psw" required>
          
              <label for="psw-repeat"><b>Комментарий</b></label>
              <input class="com_input" type="text" placeholder="Оставьте свой Комментарий" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Запомнить меня
              </label>
          
              <p>Создавая учетную запись, вы соглашаетесь с нашим <a href="#" style="color:dodgerblue">Условия и конфиденциальность</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Отменить</button>
                <button type="submit" class="signupbtn">Регистрация</button>
              </div>
            </div>
          </form>
        </div>
    </header>
     
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/main.js"></script>



</html>
